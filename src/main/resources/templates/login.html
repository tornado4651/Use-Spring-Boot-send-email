<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>邮件系统</title>
	<link rel="stylesheet" href="../static/auth.css">
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="../static/kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form action="" method="get">
						<input type="hidden" value="post" name="post">
						<p>邮 件 系 统</p>
						<div class="lowin-group">
							<label>Username <a href="" class="login-back-link">Sign in?</a></label>
							<input type="text" name="username" value="" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>Password <a href="" class="forgot-link">Forgot Password?</a></label>
							<input type="password" name="password" value="" class="lowin-input">
						</div>
						<button type="submit" class="lowin-btn login-btn">Sign In</button>
						<!--<input type="submit" class="lowin-btn lowin-btn" value="Sign in"/>-->
						<div class="text-foot">
							Don't have an account? <a href="" class="register-link">Register</a>
						</div>
					</form>
				</div>
			</div>

			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form action="/register" method="get">
						<p>Let's create your account</p>

						<div class="lowin-group">
							<label>Username</label>
							<input type="text" name="username" value="" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>Password</label>
							<input type="number" name="password" value="" class="lowin-input">
						</div>
						<button type="submit" class="lowin-btn">
							Sign Up
						</button>

						<div class="text-foot">
							Already have an account? <a href="" class="login-link">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<footer class="lowin-footer">
			简单邮件系统
		</footer>
	</div>

	<script src="../static/auth.js"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
